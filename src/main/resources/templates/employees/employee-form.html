<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/employee-form.css}" type="text/css">
    <title>Employee Form</title>
</head>
<body>
<h1>Employee Form</h1>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="hidden" id="id" th:field="*{id}" />
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required />
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<a href="/employees/list">Back To Employee List</a>
</body>
</html>
